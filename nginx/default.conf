# --- HTTP (80端口) 服务 ---
# 这个 server 块专门负责接收所有不加密的 HTTP 请求
server {
    listen 80;
    server_name xmuidebate.cn www.xmuidebate.cn;

    # 为 acme.sh 的 HTTP 验证请求开辟一个“豁免通道”
    # 当60天后 acme.sh 自动续期时，还会用到这个路径
    location /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/acme_challenge/.well-known/acme-challenge/;
    }

    # 对于所有其他的 HTTP 请求，全部用 301 永久重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}


# --- HTTPS (443端口) 服务 ---
# 这是你网站真正的主服务，负责处理所有加密的 HTTPS 请求
server {
    listen 443 ssl http2;
    server_name xmuidebate.cn www.xmuidebate.cn;

    # --- SSL 证书配置 ---
    # 证书和私钥在容器内的路径 (通过 docker-compose.yml 映射进来的)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # --- SSL 性能和安全优化 ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # --- 网站内容的默认规则 ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # --- 其他优化和安全配置 ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}