server {
    listen 80;
    server_name xmuidebate.cn www.xmuidebate.cn;

    # 使用 alias 指令，完美解决路径错位问题
    # 它的意思是：凡是访问 /.well-known/acme-challenge/ 的请求，
    # 请直接去 /usr/share/nginx/html/acme_challenge/.well-known/acme-challenge/ 目录下找文件。
    location /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/acme_challenge/.well-known/acme-challenge/;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 可选：一些通用的优化配置
    # 开启 Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # 禁止浏览器在 iframe 中显示，防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 其他一些安全头
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}